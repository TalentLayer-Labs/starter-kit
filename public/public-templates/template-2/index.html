<html>
	<head>
		<title>Aerial by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<div id="wrapper">
			<div id="bg"></div>
			<div id="overlay"></div>
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1 id="title">Adam Jensen</h1>
						<p id="about-bio">Security Chief &nbsp;&bull;&nbsp; Cyborg &nbsp;&bull;&nbsp; Never asked for this</p>
						<nav>
							<ul>
								<li><a href="#" class="icon brands fa-github"><span class="label">Github</span></a></li>
                <li><a href="#" class="icon brands fa-truc"><img class='img-1' src="../../images/worldcoin-icon.svg" alt="" /><span class="label">worldcoin</span></a></li>
                <li><a href="#" class="icon brands fa-truc"><img class='img-2' src="../../images/upwork.png" alt="" /><span class="label">worldcoin</span></a></li>
							</ul>
						</nav>
            <style>
              #header ul {
                display: flex;
                align-content: center;
                text-align: center;
                justify-content: center;
                margin: auto;
              }
              .icon .img-1, .icon .img-2 {
                width: 70px;
                border: 1px solid;
                border-radius: 100%;
                height: 70px;
                padding: 7px;
                margin-top: 7px;
              }
              .icon .img-2 {
                padding: 18px;
              }
            </style>
					</header>

				<!-- Footer -->
					<footer id="footer">
						<span class="copyright">&copy; Untitled. Design: <a href="http://html5up.net">HTML5 UP</a>.</span>
					</footer>

			</div>
		</div>
		<script>
			window.onload = function() { document.body.classList.remove('is-preload'); }
			window.ontouchmove = function() { return false; }
			window.onorientationchange = function() { document.body.scrollTop = 0; }
      document.addEventListener('DOMContentLoaded', function(){
        console.log("document ready");
        var urlParam = new URL(location.href).searchParams;
        let title = urlParam.get("title");
        let about = urlParam.get("about");
        document.querySelector('#title').innerHTML = title;
        document.querySelector('#about-bio').innerHTML = about;
      })
    </script>
	</body>
</html>
